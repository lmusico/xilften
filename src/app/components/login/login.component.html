<body class="text-center" style="margin-top: 5%;">

    <main class="form-signin w-50 m-auto">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/9798/9798063.png" alt="" width="72">
            <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" formControlName="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted">Xilften © 2023</p>
        </form>
    </main>





</body>
